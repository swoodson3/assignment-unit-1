<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<!-- body is what the user will see-->
<body>
    <!-- Create a header element  -->
    <header>
        <!-- Inside the header, add an <h1> element containing your name -->
        <h1>Seth</h1>
    </header>
    <!-- Include an image -->
    <img src="j+s-132.jpg" />

    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <h2>About Me:</h2>
    <ul>
    <li>I have 7 siblings.</li>
    <li>I enjoy hunting.</li>
    <li>I am from Iowa.</li>
    </ul>

    <!-- Create a footer element -->
    <footer> 
        <p>"The greatest glory in living lies not in never failing, but in rising every time we fall." - Nelson Mandela</p>
    </footer>
    <!-- Inside your footer, put a <p> element with your favorite quote -->
</body>
</html>
